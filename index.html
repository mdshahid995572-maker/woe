<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Someone Special</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #050505; /* Deep dark space */
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            transition: background 1.5s ease;
        }

        /* Twinkling Stars */
        #star-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.2;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); box-shadow: 0 0 10px #fff; }
        }

        /* Glassmorphism Card */
        .card {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 50px 30px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            text-align: center;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 25px 45px rgba(0,0,0,0.4);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.8rem;
            color: #ff85a1;
            margin-bottom: 30px;
            text-shadow: 0 0 15px rgba(255, 133, 161, 0.5);
        }

        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 14px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
        }

        #yesBtn {
            background: linear-gradient(45deg, #ff4d6d, #ff85a1);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
        }

        #noBtn {
            background: white;
            color: #333;
            position: absolute; /* Needed for the movement */
            transition: 0.15s ease-out;
        }

        .hidden { display: none; }

        .success-msg h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: #fff;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div id="star-container"></div>

    <div class="card" id="proposalCard">
        <div id="askSection">
            <h1>Kya aap mujh se shadi krenge? üíç</h1>
            <div class="btn-group">
                <button id="yesBtn" onclick="celebrate()">Yes</button>
                <button id="noBtn" onmouseover="moveButton()">No</button>
            </div>
        </div>

        <div id="successSection" class="hidden">
            <div class="success-msg">
                <h2>I love you Darling! ‚ù§Ô∏è</h2>
                <p style="color: #ffcbd1;">Thank you meri Jaan Sarwat!</p>
                <p style="font-size: 3rem; margin-top: 20px;">üéâüíç‚ú®</p>
            </div>
        </div>
    </div>

    <script>
        // 1. Create Stars
        const starContainer = document.getElementById('star-container');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 3 + 'px';
            star.style.width = size;
            star.style.height = size;
            star.style.top = Math.random() * 100 + 'vh';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
            starContainer.appendChild(star);
        }

        // 2. The Running No Button
        function moveButton() {
            const btn = document.getElementById('noBtn');
            // Move within the viewport but keep it away from edges
            const x = Math.random() * (window.innerWidth - btn.offsetWidth - 50);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight - 50);
            
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
            btn.style.position = 'fixed';
        }

        // 3. The Celebration
        function celebrate() {
            // Paper Blast (Confetti)
            const count = 200;
            const defaults = { origin: { y: 0.7 } };

            function fire(particleRatio, opts) {
                confetti(Object.assign({}, defaults, opts, {
                    particleCount: Math.floor(count * particleRatio)
                }));
            }

            fire(0.25, { spread: 26, startVelocity: 55 });
            fire(0.2, { spread: 60 });
            fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
            fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });

            // UI Changes
            document.getElementById('askSection').classList.add('hidden');
            document.getElementById('successSection').classList.remove('hidden');
            document.body.style.background = "radial-gradient(circle, #ff4d6d 0%, #050505 100%)";
        }
    </script>
</body>
</html>
